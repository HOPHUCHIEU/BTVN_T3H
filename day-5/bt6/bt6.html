<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-level Layout with Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            min-height: 80vh;
        }
        .sidebar {
            width: 25%;
            background: #f0f0f0;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Menu items...</p>
        </div>
        <div class="main-content">
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
